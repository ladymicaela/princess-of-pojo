<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6ab165e426.js" crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
    <title>Princess Of Pojo</title>
</head>

<body>
    <div class="game-container">
        <div class="game-key-legend-container">
            <!-- <a href="">About</a> -->
            <div class="game-key-legend">
                <h1>Game Controls</h1>
                <hr>
                <div class="game-key-div">
                    <div class="keyboard-key">w</div>
                    <span>jump</span>
                </div>
                <div class="game-key-div">
                    <div class="keyboard-key">a</div>
                    <span>move left</span>
                </div>
                <div class="game-key-div">
                    <div class="keyboard-key">d</div>
                    <span>move right</span>
                </div>
                <div class="game-key-div">
                    <div class="keyboard-key-shift">shift</div>
                    <span>hold to attack</span>
                </div>
            </div>
            <footer>
                <a href="https://www.linkedin.com/in/micaela-moss-686b3b75" target="_blank"><i
                        class=" fab fa-linkedin footer-icon"></i></a>
                <a href="https://github.com/ladymicaela" target="_blank"><i class="fab fa-github-square footer-icon"></i></a>
            </footer>
        </div>
        <div class="canvas-container" id="canvas-container">
            <div class="header-div">
                <i class="fas fa-crown crown"></i>
                <h1>Princess of POJO</h1>
                <hr>    
            </div>
            <span id="level"></span>
        </div>
        <button id="play-button">PLAY</button>
    </div>
</body>

</html>
